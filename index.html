    const items = await db.getItems();
    await db.saveItems(items.map(i => i.id === id ? { ...i, ...updates, lastModified: Date.now() } : i));

// --- Utils ---
const calculateStatus = (item) => {
  if (item.quantity < item.parLevel) return ItemStatus.RED;
  if (item.expiryDate) {
    const diff = new Date(item.expiryDate).getTime() - Date.now();
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    if (days <= 0) return ItemStatus.RED;
    if (days <= 3) return ItemStatus.YELLOW;
  }
  return item.quantity === item.parLevel ? ItemStatus.YELLOW : ItemStatus.GREEN;
};

const isExpired = (item) => {
    if (!item.expiryDate) return false;
    return new Date(item.expiryDate).getTime() <= Date.now();
};

const isCriticalStock = (item) => {
    return item.quantity < item.parLevel;
};

const convertToCSV = (items, categories) => {
  const headers = ['Name', 'Category', 'Quantity', 'Par Level', 'Expiry Date'];
  const rows = items.map(item => [
    `"${item.name.replace(/"/g, '""')}"`,
    `"${categories.find(c => c.id === item.category)?.name || item.category}"`,
    item.quantity,
    item.parLevel,
    item.expiryDate || 'N/A'
  ]);
  return [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
};

const parseCSV = (csvText, categories) => {
  const lines = csvText.split(/\r?\n/);
  if (lines.length < 2) return [];

  const items = [];
  const body = lines.slice(1);

  for (const line of body) {
    if (!line.trim()) continue;
    const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
    if (parts.length < 4) continue;

    const name = parts[0].replace(/^"|"$/g, '').replace(/""/g, '"');
    const catName = parts[1].replace(/^"|"$/g, '');
    const quantity = parseInt(parts[2]) || 0;
    const parLevel = parseInt(parts[3]) || 0;
    const expiryDate = parts[4] === 'N/A' ? undefined : parts[4];

    const category = categories.find(c => c.name === catName)?.id || categories[0]?.id || 'pantry';

    items.push({
      id: crypto.randomUUID(),
      name,
      category,
      quantity,
      parLevel,
      expiryDate,
      createdAt: Date.now(),
      lastModified: Date.now()
    });
  }
  return items;
};

const ShoppingListView = ({ items, onUpdate, showToast }) => {
  const [checked, setChecked] = useState(new Set());
  const [isProcessing, setIsProcessing] = useState(false);

  const { expiredItems, criticalStockItems, lowStockItems } = useMemo(() => {
    const expired = [];
    const critical = [];
    const low = [];

    items.forEach(item => {
        const status = calculateStatus(item);
        if (isExpired(item)) {
            expired.push(item);
        } else if (isCriticalStock(item)) {
            critical.push(item);
        } else if (status === ItemStatus.YELLOW) {
            low.push(item);
        }
    });

    return { 
        expiredItems: expired.sort((a,b) => a.name.localeCompare(b.name)), 
        criticalStockItems: critical.sort((a,b) => a.name.localeCompare(b.name)), 
        lowStockItems: low.sort((a,b) => a.name.localeCompare(b.name)) 
    };
  }, [items]);

  const totalBuyItems = expiredItems.length + criticalStockItems.length + lowStockItems.length;

  useEffect(() => {
    if (checked.size === 0) {
        const autoChecked = new Set();
        expiredItems.forEach(i => autoChecked.add(i.id));
        criticalStockItems.forEach(i => autoChecked.add(i.id));
        if (autoChecked.size > 0) setChecked(autoChecked);
    }
  }, [expiredItems, criticalStockItems]);

  const toggleCheck = (id) => {
    const next = new Set(checked);
    if (next.has(id)) next.delete(id); else next.add(id);
    setChecked(next);
  };

  const handleRestock = async () => {
    if (checked.size === 0) return;
    setIsProcessing(true);
    try {
      const currentItems = await db.getItems();
      const updatedItems = currentItems.map(item => {
        if (checked.has(item.id)) {
          return {
            ...item,
            quantity: Math.max(item.quantity, item.parLevel) + 1,
            expiryDate: undefined,
            lastModified: Date.now()
          };
        }
        return item;
      });

      await db.saveItems(updatedItems);
      setChecked(new Set());
      await onUpdate();
      showToast('Inventory Updated!', 'success');
    } catch (e) {
      showToast('Failed to update stock', 'error');
    } finally {
      setIsProcessing(false);
    }
  };

  if (totalBuyItems === 0) return (
    <div className="h-[60vh] flex flex-col items-center justify-center text-center opacity-30 animate-in">
      <CheckCircle2 className="w-16 h-16 mb-4 text-emerald-500" />
      <p className="font-black uppercase text-[10px] tracking-widest">Everything Fully Stocked</p>
    </div>
  );

  const renderItem = (item, type) => {
    const isChecked = checked.has(item.id);
    const deficit = Math.max(1, item.parLevel - item.quantity);
    let label = "Low Stock";
    let labelColor = "text-amber-500";
    if (type === 'expired') { label = "Expired - Replace"; labelColor = "text-red-600"; }
    else if (type === 'critical') { label = "Critical Alert"; labelColor = "text-red-400"; }
    
    return (
      <div 
        key={item.id} 
        onClick={() => toggleCheck(item.id)} 
        className={`flex items-center gap-4 p-5 cursor-pointer transition-all border-b border-slate-50 last:border-0 ${isChecked ? 'bg-slate-50/50 grayscale opacity-60' : 'hover:bg-slate-50'}`}
      >
        <div className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-slate-900 border-slate-900' : 'border-slate-200'}`}>
          {isChecked && <div className="w-2 h-2 bg-white rounded-sm rotate-45" />}
        </div>
        <div className="flex-1 min-w-0">
          <h4 className={`font-black uppercase tracking-tighter truncate ${isChecked ? 'line-through' : ''}`}>{item.name}</h4>
          <div className="flex items-center gap-2">
            <p className={`text-[9px] uppercase font-black ${labelColor}`}>{label}</p>
            <span className="text-slate-200">‚Ä¢</span>
            <p className="text-[9px] uppercase font-bold text-slate-400">Need: +{deficit}</p>
          </div>
        </div>
      </div>
    );
  };

  return (
    <div className="space-y-6 pt-2 pb-32 animate-in">
      {expiredItems.length > 0 && (
        <div className="space-y-3">
          <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-red-600 px-1 flex items-center gap-2"><Skull size={12} /> ‚ö†Ô∏è Expired - Replace</h3>
          <div className="bg-white rounded-[2rem] border overflow-hidden shadow-sm border-red-100">
            {expiredItems.map(item => renderItem(item, 'expired'))}
          </div>
        </div>
      )}
      {criticalStockItems.length > 0 && (
        <div className="space-y-3">
          <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-red-400 px-1 flex items-center gap-2"><AlertCircle size={12} /> Critical Stock</h3>
          <div className="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
            {criticalStockItems.map(item => renderItem(item, 'critical'))}
          </div>
        </div>
      )}
      {lowStockItems.length > 0 && (
        <div className="space-y-3">
          <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-amber-400 px-1 flex items-center gap-2"><Activity size={12} /> Low Stock</h3>
          <div className="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
            {lowStockItems.map(item => renderItem(item, 'low'))}
          </div>
        </div>
      )}
      {checked.size > 0 && (
        <div className="fixed bottom-24 left-6 right-6 max-sm mx-auto animate-in">
          <button 
            onClick={handleRestock} 
            disabled={isProcessing}
            className="w-full py-6 bg-slate-900 text-white font-black rounded-3xl shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all disabled:opacity-50"
          >
            <ShoppingBag size={20}/>
            {isProcessing ? 'Updating...' : `Buy Selected (${checked.size})`}
          </button>
        </div>
      )}
    </div>
  );
};

// --- View: Settings ---
const SettingsView = ({ categories, onUpdateCategories, onRefresh, onExportCSV, requestConfirm, showToast }) => {
  const fileInputRef = useRef(null);
  const [newCatName, setNewCatName] = useState('');
  const [newCatIcon, setNewCatIcon] = useState('üì¶');
  const [showEmojiPicker, setShowEmojiPicker] = useState(null); // 'new' or catId
  const [isCategoryArchitectOpen, setIsCategoryArchitectOpen] = useState(false);

  const addCategory = async () => {
    if (!newCatName.trim()) return;
    const newCat = {
      id: newCatName.toLowerCase().replace(/\s+/g, '_') + '_' + Date.now(),
      name: newCatName.trim(),
      icon: newCatIcon || 'üì¶'
    };
    const updated = [...categories, newCat];
    await db.saveCategories(updated);
    onUpdateCategories(updated);
    setNewCatName('');
    setNewCatIcon('üì¶');
    showToast('Category Added!', 'success');
  };

  const updateCategoryIcon = async (id, icon) => {
    const updated = categories.map(c => c.id === id ? { ...c, icon } : c);
    await db.saveCategories(updated);
    onUpdateCategories(updated);
  };

  const removeCategory = async (id) => {
    if (categories.length <= 1) {
        showToast('Keep at least one category', 'error');
        return;
    }
    requestConfirm('Delete Category?', 'This will not delete items, but they will be "Uncategorized".', async () => {
        const updated = categories.filter(c => c.id !== id);
        await db.saveCategories(updated);
        onUpdateCategories(updated);
        showToast('Category Removed', 'success');
    });
  };

  const handleImportCSV = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (event) => {
      const text = event.target.result;
      const newItems = parseCSV(text, categories);
      if (newItems.length > 0) {
        requestConfirm("Import Data?", `Found ${newItems.length} items. Merge?`, async () => {
          const existing = await db.getItems();
          const merged = [...existing];
          newItems.forEach(newItem => {
            if (!merged.find(m => m.name.toLowerCase() === newItem.name.toLowerCase())) merged.push(newItem);
          });
          await db.saveItems(merged);
          onRefresh();
          showToast('Import successful!', 'success');
        });
      } else showToast('Invalid CSV file', 'error');
    };
    reader.readAsText(file);
    e.target.value = '';
  };

  return (
    <div className="space-y-6 pt-4 pb-32 animate-in relative">
      {/* Security Info */}
      <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden">
        <ShieldCheck className="absolute right-[-20px] top-[-20px] w-48 h-48 opacity-10 rotate-12" />
        <h2 className="text-xl font-black uppercase tracking-widest mb-2 italic">Data Security</h2>
        <p className="text-xs text-slate-400 font-medium leading-relaxed">
          Your inventory is local. Use backups to prevent data loss.
        </p>
      </div>

      {/* Category Architect */}
      <div className="bg-white p-6 rounded-[2.5rem] border shadow-sm relative">
        <button 
          onClick={() => setIsCategoryArchitectOpen(!isCategoryArchitectOpen)}
          className="w-full flex justify-between items-center group mb-2"
        >
          <h3 className="text-xs font-black uppercase opacity-30 tracking-widest flex items-center gap-2">
            <SwatchBook size={16}/> Category Architect
          </h3>
          {isCategoryArchitectOpen ? <ChevronUp size={16} className="text-slate-300 group-hover:text-slate-900" /> : <ChevronDown size={16} className="text-slate-300 group-hover:text-slate-900" />}
        </button>
        
        {isCategoryArchitectOpen && (
          <div className="animate-in mt-4">
            <div className="space-y-3 mb-6">
              {categories.map(cat => (
                <div key={cat.id} className="flex items-center justify-between bg-slate-50 p-2.5 pl-3 rounded-2xl border border-slate-100 group">
                  <div className="flex items-center gap-3">
                    <button 
                      onClick={() => setShowEmojiPicker(cat.id)}
                      className="text-xl w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-sm border border-slate-100 active:scale-95 transition-transform"
                    >
                      {cat.icon}
                    </button>
                    <span className="font-bold text-slate-900 text-sm uppercase tracking-tight">{cat.name}</span>
                  </div>
                  <button onClick={() => removeCategory(cat.id)} className="p-2 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100">
                    <Trash2 size={16} />
                  </button>
                </div>
              ))}
            </div>
            <div className="bg-slate-50 p-4 rounded-3xl border border-dashed border-slate-200">
              <div className="flex gap-2">
                <button 
                  onClick={() => setShowEmojiPicker('new')}
                  className="w-12 text-center bg-white border rounded-xl py-3 text-xl shadow-sm active:scale-95 transition-transform"
                >
                  {newCatIcon}
                </button>
                <input 
                  type="text" 
                  value={newCatName} 
                  onChange={e => setNewCatName(e.target.value)} 
                  className="flex-1 bg-white border rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 outline-none" 
                  placeholder="Category Name" 
                  onKeyPress={(e) => e.key === 'Enter' && addCategory()}
                />
                <button onClick={addCategory} className="bg-slate-900 text-white p-3 rounded-xl active:scale-95 transition-transform"><Plus size={20}/></button>
              </div>
            </div>
          </div>
        )}

        {showEmojiPicker && (
          <div className="absolute inset-0 z-50 bg-white/95 backdrop-blur-md flex items-center justify-center p-6 rounded-[2.5rem] animate-in">
            <div className="bg-white w-full border border-slate-200 rounded-[2rem] p-6 shadow-2xl">
              <div className="flex justify-between items-center mb-6">
                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Select Icon</span>
                <button onClick={() => setShowEmojiPicker(null)} className="p-1.5 text-slate-300 hover:text-slate-900"><X size={24}/></button>
              </div>
              <div className="grid grid-cols-5 gap-3 max-h-64 overflow-y-auto no-scrollbar">
                {EMOJI_OPTIONS.map(emoji => (
                  <button 
                    key={emoji}
                    onClick={() => {
                      if (showEmojiPicker === 'new') setNewCatIcon(emoji);
                      else updateCategoryIcon(showEmojiPicker, emoji);
                      setShowEmojiPicker(null);
                    }}
                    className="text-3xl p-3 hover:bg-slate-50 rounded-2xl transition-all active:scale-75"
                  >
                    {emoji}
                  </button>
                ))}
              </div>
            </div>
          </div>
        )}
      </div>

      {/* Data Management */}
      <div className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
        <h3 className="text-xs font-black uppercase mb-6 opacity-30 tracking-widest flex items-center gap-2">
          <FileSpreadsheet size={16}/> Data Management
        </h3>
        <div className="grid gap-3">
          <button onClick={onExportCSV} className="w-full bg-slate-50 p-5 rounded-3xl flex items-center justify-between font-bold text-sm hover:bg-slate-100 transition-colors group">
            <span className="flex items-center gap-3"><Download size={18} className="text-slate-400 group-hover:text-slate-900"/> Export Data</span>
            <span className="text-[10px] text-slate-300 uppercase tracking-widest">.CSV</span>
          </button>
          <button onClick={() => fileInputRef.current?.click()} className="w-full bg-slate-50 p-5 rounded-3xl flex items-center justify-between font-bold text-sm hover:bg-slate-100 transition-colors group">
            <span className="flex items-center gap-3"><Upload size={18} className="text-slate-400 group-hover:text-slate-900"/> Import Data</span>
            <input type="file" ref={fileInputRef} onChange={handleImportCSV} accept=".csv" className="hidden" />
            <ChevronRight size={16} className="text-slate-200"/>
          </button>
        </div>
      </div>
    </div>
  );
};

// --- Main App ---
const App = () => {
  const [view, setView] = useState('inventory');
  const [items, setItems] = useState([]);
  const [categories, setCategories] = useState([]);
  const [loading, setLoading] = useState(true);
  
  const [modal, setModal] = useState({ open: false, title: '', message: '', onConfirm: null });
  const [toast, setToast] = useState({ message: '', type: 'info', open: false });

  const refreshData = async () => { 
    const [itemsData, catsData] = await Promise.all([db.getItems(), db.getCategories()]);
    setItems(itemsData); 
    setCategories(catsData);
    setLoading(false); 
  };

  useEffect(() => { refreshData(); }, []);

  const stats = useMemo(() => items.reduce((a, i) => {
    const s = calculateStatus(i);
    if (s === ItemStatus.RED) a.crit++; else if (s === ItemStatus.YELLOW) a.low++;
    return a;
  }, { crit: 0, low: 0 }), [items]);

  const requestConfirm = (title, message, onConfirm) => {
    setModal({ open: true, title, message, onConfirm: () => { onConfirm(); setModal({ ...modal, open: false }); } });
  };

  const showToast = (message, type = 'info') => {
    setToast({ message, type, open: true });
  };

  const handleExportCSV = () => {
    if (items.length === 0) { showToast("Inventory is empty", 'error'); return; }
    const csvContent = convertToCSV(items, categories);
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', `overstock-guard-${new Date().toISOString().split('T')[0]}.csv`);
    link.click();
    showToast('Export successful!', 'success');
  };

  return (
    <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-50 overflow-hidden relative border-x border-slate-200 shadow-2xl">
      <header className="px-6 pt-12 pb-6 bg-white border-b z-20 shadow-sm">
        <div className="flex justify-between items-center mb-6">
          <div className="flex items-center gap-3">
            <div className="bg-slate-900 p-2.5 rounded-xl rotate-3 shadow-lg cursor-pointer" onClick={() => setView('inventory')}>
              <Package className="text-white" size={20}/>
            </div>
            <div onClick={() => setView('inventory')} className="cursor-pointer">
              <h1 className="text-xl font-black uppercase tracking-tighter italic">Overstock Guard</h1>
            </div>
          </div>
          <button onClick={() => setView('settings')} className={`p-2 rounded-xl transition-all ${view === 'settings' ? 'bg-slate-100 text-slate-900' : 'text-slate-300'}`}>
            <SettingsIcon size={20}/>
          </button>
        </div>
        
        {view !== 'settings' && (
          <div className="flex gap-2">
            <div onClick={() => setView('shopping')} className={`flex-1 p-3 rounded-2xl text-center border cursor-pointer transition-all ${stats.crit > 0 ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-slate-100'}`}>
              <span className={`block text-lg font-black leading-none ${stats.crit > 0 ? 'text-red-600' : 'text-slate-600'}`}>{stats.crit}</span>
              <span className={`text-[7px] font-black uppercase tracking-widest ${stats.crit > 0 ? 'text-red-400' : 'text-slate-400'}`}>Alerts</span>
            </div>
            <div onClick={() => setView('shopping')} className={`flex-1 p-3 rounded-2xl text-center border cursor-pointer transition-all ${stats.low > 0 ? 'bg-amber-50 border-amber-100' : 'bg-slate-50 border-slate-100'}`}>
              <span className={`block text-lg font-black leading-none ${stats.low > 0 ? 'text-amber-600' : 'text-slate-600'}`}>{stats.low}</span>
              <span className={`text-[7px] font-black uppercase tracking-widest ${stats.low > 0 ? 'text-amber-400' : 'text-slate-400'}`}>Low Stock</span>
            </div>
            <div onClick={() => setView('inventory')} className="flex-1 bg-slate-50 p-3 rounded-2xl text-center border border-slate-100 cursor-pointer">
              <span className="block text-lg font-black text-slate-600 leading-none">{items.length}</span>
              <span className="text-[7px] font-black uppercase text-slate-400 tracking-widest">Total</span>
            </div>
          </div>
        )}
      </header>

      <main className="flex-1 overflow-y-auto px-6 pt-4 no-scrollbar">
        {loading ? (
          <div className="h-full flex items-center justify-center opacity-10"><BarChart3 size={48} className="animate-bounce"/></div>
        ) : view === 'inventory' ? (
          <InventoryView items={items} categories={categories} onUpdate={refreshData} requestConfirm={requestConfirm} showToast={showToast} />
        ) : view === 'add' ? (
          <AddItemView categories={categories} onAdded={() => { refreshData(); setView('inventory'); showToast('Added to stock', 'success'); }} />
        ) : view === 'shopping' ? (
          <ShoppingListView items={items} onUpdate={refreshData} showToast={showToast} />
        ) : view === 'settings' ? (
          <SettingsView categories={categories} onUpdateCategories={setCategories} onRefresh={refreshData} onExportCSV={handleExportCSV} requestConfirm={requestConfirm} showToast={showToast} />
        ) : null}
      </main>

      <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-xl border-t px-8 py-6 flex justify-between items-center safe-bottom z-20">
        <button onClick={() => setView('inventory')} className={view === 'inventory' ? 'text-slate-900 scale-110' : 'text-slate-200'}><BarChart3 size={24}/></button>
        <button onClick={() => setView('add')} className="bg-slate-900 text-white p-4 rounded-[1.8rem] -mt-12 shadow-2xl border-[6px] border-slate-50 active:scale-95"><PlusCircle size={28}/></button>
        <button onClick={() => setView('shopping')} className={view === 'shopping' ? 'text-slate-900 scale-110' : 'text-slate-200'}><ShoppingCart size={24}/></button>
      </nav>

      <ConfirmDialog isOpen={modal.open} title={modal.title} message={modal.message} onConfirm={modal.onConfirm} onCancel={() => setModal({ ...modal, open: false })} />
      {toast.open && <Toast message={toast.message} type={toast.type} onClose={() => setToast({ ...toast, open: false })} />}
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
