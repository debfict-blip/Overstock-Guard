
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kitchen Guard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KitchenGuard">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5110/5110688.png">

    <!-- External APIs -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        .safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 1rem); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #root:empty::after {
            content: "Initializing Guard...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #cbd5e1;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
import React, { useState, useEffect, useMemo } from 'react';
import ReactDOM from 'react-dom/client';
import { get, set } from 'idb-keyval';
import { 
  Package, PlusCircle, ShoppingCart, Settings as SettingsIcon, Cloud, CloudUpload, 
  AlertCircle, BarChart3, Calendar, Minus, Plus, Trash2, Key, Check, 
  ShieldCheck, Share2, Download, ChevronRight
} from 'lucide-react';

// --- Constants ---
const STORAGE_KEY = 'kg_stock_idb';
const CONFIG_KEY = 'kg_config_idb';
const ItemStatus = { RED: 'RED', YELLOW: 'YELLOW', GREEN: 'GREEN' };
const CATEGORIES = [
  { id: 'pantry', name: 'Pantry', icon: 'ðŸ¥«' },
  { id: 'dairy', name: 'Dairy', icon: 'ðŸ¥›' },
  { id: 'produce', name: 'Produce', icon: 'ðŸŽ' },
  { id: 'meat', name: 'Meat', icon: 'ðŸ¥©' },
  { id: 'freezer', name: 'Freezer', icon: 'ðŸ§Š' },
  { id: 'household', name: 'Household', icon: 'ðŸ§¹' }
];

// --- DB logic ---
const db = {
  getItems: async () => (await get(STORAGE_KEY)) || [],
  saveItems: async (items) => await set(STORAGE_KEY, items),
  addItem: async (item) => {
    const items = await db.getItems();
    await db.saveItems([...items, { ...item, lastModified: Date.now() }]);
  },
  updateItem: async (id, updates) => {
    const items = await db.getItems();
    await db.saveItems(items.map(i => i.id === id ? { ...i, ...updates, lastModified: Date.now() } : i));
  },
  deleteItem: async (id) => {
    const items = await db.getItems();
    await db.saveItems(items.filter(i => i.id !== id));
  }
};

// --- Utils ---
const calculateStatus = (item) => {
  if (item.quantity < item.parLevel) return ItemStatus.RED;
  if (item.expiryDate) {
    const diff = new Date(item.expiryDate).getTime() - Date.now();
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    if (days <= 0) return ItemStatus.RED;
    if (days <= 3) return ItemStatus.YELLOW;
  }
  return item.quantity === item.parLevel ? ItemStatus.YELLOW : ItemStatus.GREEN;
};

// --- View: Inventory ---
const InventoryView = ({ items, onUpdate }) => {
  const groups = CATEGORIES.reduce((acc, c) => {
    const matched = items.filter(i => i.category === c.id);
    if (matched.length) acc[c.id] = matched;
    return acc;
  }, {});

  if (!items.length) return (
    <div className="flex flex-col items-center justify-center py-32 opacity-20">
      <Package size={64} className="mb-4" />
      <p className="font-black uppercase tracking-widest text-[10px]">No Stock Tracked</p>
    </div>
  );

  return (
    <div className="space-y-8 pb-32">
      {Object.entries(groups).map(([id, list]) => {
        const cat = CATEGORIES.find(c => c.id === id);
        return (
          <div key={id} className="space-y-3">
            <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-300 px-1 flex items-center gap-2">
              {cat.icon} {cat.name}
            </h3>
            <div className="grid gap-2">
              {list.map(item => {
                const status = calculateStatus(item);
                const color = status === ItemStatus.RED ? 'bg-red-500' : status === ItemStatus.YELLOW ? 'bg-amber-500' : 'bg-emerald-500';
                return (
                  <div key={item.id} className="bg-white p-4 rounded-3xl border border-slate-100 flex items-center gap-4 relative overflow-hidden group shadow-sm">
                    <div className={`absolute left-0 top-0 bottom-0 w-1 ${color}`} />
                    <div className="flex-1 min-w-0">
                      <h4 className="font-bold text-slate-900 uppercase truncate text-sm tracking-tight">{item.name}</h4>
                      <div className="flex items-center gap-2 mt-1">
                        <p className="text-[8px] font-black text-slate-300 uppercase">Par: {item.parLevel}</p>
                        {item.expiryDate && (
                          <p className="text-[8px] font-black text-slate-300 uppercase flex items-center gap-1">
                            <Calendar size={8}/> {new Date(item.expiryDate).toLocaleDateString()}
                          </p>
                        )}
                      </div>
                    </div>
                    <div className="flex items-center gap-1 bg-slate-50 p-1 rounded-2xl border border-slate-100">
                      <button onClick={async () => {
                        await db.updateItem(item.id, { quantity: Math.max(0, item.quantity - 1)});
                        onUpdate();
                      }} className="p-2 text-slate-400 hover:text-red-500"><Minus size={14}/></button>
                      <span className="w-4 text-center font-black text-sm">{item.quantity}</span>
                      <button onClick={async () => {
                        await db.updateItem(item.id, { quantity: item.quantity + 1});
                        onUpdate();
                      }} className="p-2 text-slate-400 hover:text-emerald-500"><Plus size={14}/></button>
                    </div>
                    <button onClick={async () => { if(confirm('Delete?')) { await db.deleteItem(item.id); onUpdate(); } }} className="p-2 text-slate-200 group-hover:text-red-400 transition-colors">
                      <Trash2 size={16}/>
                    </button>
                  </div>
                );
              })}
            </div>
          </div>
        );
      })}
    </div>
  );
};

// --- View: Add ---
const AddItemView = ({ onAdded }) => {
  const [name, setName] = useState('');
  const [cat, setCat] = useState(CATEGORIES[0].id);
  const [qty, setQty] = useState(1);
  const [par, setPar] = useState(1);
  const [expiry, setExpiry] = useState('');

  const submit = async (e) => {
    e.preventDefault();
    if (!name) return;
    await db.addItem({ id: crypto.randomUUID(), name, category: cat, quantity: qty, parLevel: par, expiryDate: expiry || undefined, createdAt: Date.now() });
    onAdded();
  };

  return (
    <form onSubmit={submit} className="space-y-6 pt-4 pb-32">
      <input 
        type="text" 
        value={name} 
        onChange={e => setName(e.target.value)} 
        placeholder="Item Name (e.g. Milk)" 
        className="w-full text-2xl font-black bg-transparent border-b-2 border-slate-100 outline-none pb-2 placeholder:text-slate-200 focus:border-slate-900 transition-colors" 
        required autoFocus 
      />
      
      <div className="grid grid-cols-2 gap-4">
        <div className="bg-slate-50 p-4 rounded-3xl border border-slate-100">
          <label className="text-[9px] font-black uppercase text-slate-400 block mb-2 tracking-widest">Category</label>
          <select value={cat} onChange={e => setCat(e.target.value)} className="w-full bg-transparent font-bold outline-none text-sm appearance-none">
            {CATEGORIES.map(c => <option key={c.id} value={c.id}>{c.icon} {c.name}</option>)}
          </select>
        </div>
        <div className="bg-slate-50 p-4 rounded-3xl border border-slate-100">
          <label className="text-[9px] font-black uppercase text-slate-400 block mb-2 tracking-widest">Par Level</label>
          <input type="number" value={par} onChange={e => setPar(parseInt(e.target.value)||0)} className="w-full bg-transparent font-bold outline-none text-sm" />
        </div>
      </div>

      <div className="bg-slate-50 p-4 rounded-3xl border border-slate-100">
        <label className="text-[9px] font-black uppercase text-slate-400 block mb-2 tracking-widest">Stock Quantity</label>
        <div className="flex items-center gap-4">
          <button type="button" onClick={() => setQty(Math.max(0, qty-1))} className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">-</button>
          <span className="flex-1 text-center text-xl font-black">{qty}</span>
          <button type="button" onClick={() => setQty(qty+1)} className="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">+</button>
        </div>
      </div>

      <div className="bg-slate-50 p-4 rounded-3xl border border-slate-100">
        <label className="text-[9px] font-black uppercase text-slate-400 block mb-2 tracking-widest">Expiry Date</label>
        <input type="date" value={expiry} onChange={e => setExpiry(e.target.value)} className="w-full bg-transparent font-bold outline-none text-sm" />
      </div>

      <button type="submit" className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-widest shadow-2xl active:scale-[0.98] transition-transform">
        Confirm Entry
      </button>
    </form>
  );
};

// --- Main App ---
const App = () => {
  const [view, setView] = useState('inventory');
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);

  const refresh = async () => { 
    const data = await db.getItems(); 
    setItems(data); 
    setLoading(false); 
  };

  useEffect(() => { refresh(); }, []);

  const stats = useMemo(() => items.reduce((a, i) => {
    const s = calculateStatus(i);
    if (s === ItemStatus.RED) a.crit++; else if (s === ItemStatus.YELLOW) a.low++;
    return a;
  }, { crit: 0, low: 0 }), [items]);

  return (
    <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-50 overflow-hidden relative border-x border-slate-200">
      <header className="px-6 pt-12 pb-6 bg-white border-b z-20 shadow-sm">
        <div className="flex justify-between items-center mb-6">
          <div className="flex items-center gap-3">
            <div className="bg-slate-900 p-2.5 rounded-xl rotate-3 shadow-lg shadow-slate-200">
              <Package className="text-white" size={20}/>
            </div>
            <div>
              <h1 className="text-xl font-black uppercase tracking-tighter italic">Guard</h1>
            </div>
          </div>
          <button onClick={() => setView('settings')} className="text-slate-300 hover:text-slate-900 transition-colors">
            <SettingsIcon size={20}/>
          </button>
        </div>
        
        {view === 'inventory' && (
          <div className="flex gap-2">
            <div className="flex-1 bg-red-50 p-3 rounded-2xl text-center border border-red-100">
              <span className="block text-lg font-black text-red-600 leading-none">{stats.crit}</span>
              <span className="text-[7px] font-black uppercase text-red-400 tracking-widest">Alerts</span>
            </div>
            <div className="flex-1 bg-amber-50 p-3 rounded-2xl text-center border border-amber-100">
              <span className="block text-lg font-black text-amber-600 leading-none">{stats.low}</span>
              <span className="text-[7px] font-black uppercase text-amber-400 tracking-widest">Low</span>
            </div>
            <div className="flex-1 bg-slate-50 p-3 rounded-2xl text-center border border-slate-100">
              <span className="block text-lg font-black text-slate-600 leading-none">{items.length}</span>
              <span className="text-[7px] font-black uppercase text-slate-400 tracking-widest">Stocked</span>
            </div>
          </div>
        )}
      </header>

      <main className="flex-1 overflow-y-auto px-6 pt-4 no-scrollbar">
        {loading ? (
          <div className="h-full flex items-center justify-center opacity-10">
            <BarChart3 size={48} className="animate-bounce"/>
          </div>
        ) : view === 'inventory' ? (
          <InventoryView items={items} onUpdate={refresh} />
        ) : view === 'add' ? (
          <AddItemView onAdded={() => { refresh(); setView('inventory'); }} />
        ) : (
          <div className="pt-4 space-y-4">
             <div className="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl">
               <h3 className="text-xs font-black uppercase mb-4 opacity-50 tracking-widest">Data Management</h3>
               <button onClick={() => {
                 const blob = new Blob([JSON.stringify(items)], { type: 'application/json' });
                 const url = URL.createObjectURL(blob);
                 const a = document.createElement('a'); a.href = url; a.download = 'guard-backup.json'; a.click();
               }} className="w-full bg-slate-800 p-4 rounded-2xl flex items-center justify-between font-bold text-sm">
                 Download JSON <Download size={16}/>
               </button>
             </div>
             <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest p-4 text-center">Kitchen Guard v1.5.0</p>
          </div>
        )}
      </main>

      <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-xl border-t px-8 py-6 flex justify-between items-center safe-bottom z-20">
        <button onClick={() => setView('inventory')} className={view === 'inventory' ? 'text-slate-900 scale-110' : 'text-slate-200 transition-all'}>
          <BarChart3 size={24}/>
        </button>
        <button onClick={() => setView('add')} className="bg-slate-900 text-white p-4 rounded-[1.8rem] -mt-12 shadow-2xl border-[6px] border-slate-50 hover:bg-slate-800 transition-colors active:scale-95">
          <PlusCircle size={28}/>
        </button>
        <button onClick={() => setView('shopping')} className={view === 'shopping' ? 'text-slate-900 scale-110' : 'text-slate-200 transition-all'}>
          <ShoppingCart size={24}/>
        </button>
      </nav>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
