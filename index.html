import React, { useState, useEffect, useMemo, useRef } from 'react';
import ReactDOM from 'react-dom/client';
import { get, set } from 'idb-keyval';
import { 
  Package, PlusCircle, ShoppingCart, Settings as SettingsIcon, 
  BarChart3, Calendar, Minus, Plus, Trash2, Download, Upload, 
  FileSpreadsheet, ShieldCheck, ChevronRight, ChevronDown, AlertCircle, Info, X,
  ShoppingBag, CheckCircle2
} from 'lucide-react';

// --- Constants ---
const STORAGE_KEY = 'kg_stock_idb';
const ItemStatus = { RED: 'RED', YELLOW: 'YELLOW', GREEN: 'GREEN' };

const CATEGORIES = [
  { id: 'pantry', name: 'Pantry', icon: 'ðŸ¥«' },
  { id: 'dairy', name: 'Dairy', icon: 'ðŸ¥›' },
  { id: 'produce', name: 'Produce', icon: 'ðŸŽ' },
  { id: 'meat', name: 'Meat', icon: 'ðŸ¥©' },
  { id: 'freezer', name: 'Freezer', icon: 'ðŸ§Š' },
  { id: 'household', name: 'Household', icon: 'ðŸ§¹' },
  { id: 'personal_care', name: 'Personal Care', icon: 'ðŸ§´' },
  { id: 'hygiene', name: 'Hygiene Products', icon: 'ðŸ§¼' }
];

// --- DB logic ---
const db = {
  getItems: async () => (await get(STORAGE_KEY)) || [],
  saveItems: async (items) => await set(STORAGE_KEY, items),
  addItem: async (item) => {
    const items = await db.getItems();
    await db.saveItems([...items, { ...item, lastModified: Date.now() }]);
  },
  updateItem: async (id, updates) => {
    const items = await db.getItems();
    await db.saveItems(items.map(i => i.id === id ? { ...i, ...updates, lastModified: Date.now() } : i));
  },
  deleteItem: async (id) => {
    const items = await db.getItems();
    await db.saveItems(items.filter(i => i.id !== id));
  }
};

// --- Custom Modal/Toast Components ---
const ConfirmDialog = ({ isOpen, title, message, onConfirm, onCancel }) => {
  if (!isOpen) return null;
  return (

          </button>

};

const Toast = ({ message, type = 'info', onClose }) => {
  useEffect(() => {
    const timer = setTimeout(onClose, 3000);
    return () => clearTimeout(timer);
  }, [onClose]);

  const bg = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-emerald-500' : 'bg-slate-900';

  return (
    <div className={`fixed top-12 left-1/2 -translate-x-1/2 z-[110] px-6 py-3 ${bg} text-white rounded-full shadow-2xl flex items-center gap-3 animate-in min-w-[200px] justify-center`}>
      <span className="text-[10px] font-black uppercase tracking-widest">{message}</span>
      <button onClick={onClose}><X size={14}/></button>
    </div>
  );
};

// --- Utils ---
const calculateStatus = (item) => {
  if (item.quantity < item.parLevel) return ItemStatus.RED;
  if (item.expiryDate) {
    const diff = new Date(item.expiryDate).getTime() - Date.now();
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    if (days <= 0) return ItemStatus.RED;
    if (days <= 3) return ItemStatus.YELLOW;
  }
  return item.quantity === item.parLevel ? ItemStatus.YELLOW : ItemStatus.GREEN;
};

const convertToCSV = (items) => {
  const headers = ['Name', 'Category', 'Quantity', 'Par Level', 'Expiry Date'];
  const rows = items.map(item => [
    `"${item.name.replace(/"/g, '""')}"`,
    `"${CATEGORIES.find(c => c.id === item.category)?.name || item.category}"`,
    item.quantity,
    item.parLevel,
    item.expiryDate || 'N/A'
  ]);
  return [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
};

const parseCSV = (csvText) => {
  const lines = csvText.split(/\r?\n/);
  if (lines.length < 2) return [];

  const items = [];
  const body = lines.slice(1);

  for (const line of body) {
    if (!line.trim()) continue;
    const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
    if (parts.length < 4) continue;

    const name = parts[0].replace(/^"|"$/g, '').replace(/""/g, '"');
    const catName = parts[1].replace(/^"|"$/g, '');
    const quantity = parseInt(parts[2]) || 0;
    const parLevel = parseInt(parts[3]) || 0;
    const expiryDate = parts[4] === 'N/A' ? undefined : parts[4];

    const category = CATEGORIES.find(c => c.name === catName)?.id || 'pantry';

    items.push({
      id: crypto.randomUUID(),
      name,
      category,
      quantity,
      parLevel,
      expiryDate,
      createdAt: Date.now(),
      lastModified: Date.now()
    });
  }
  return items;
};

// --- View: Inventory ---
const InventoryView = ({ items, onUpdate, requestConfirm }) => {
  const [collapsed, setCollapsed] = useState({});

  const toggleCategory = (id) => {
    setCollapsed(prev => ({ ...prev, [id]: !prev[id] }));
  };

  const groups = CATEGORIES.reduce((acc, c) => {
    const matched = items.filter(i => i.category === c.id);
    if (matched.length) acc[c.id] = matched;
    return acc;
  }, {});

  if (!items.length) return (
    <div className="flex flex-col items-center justify-center py-32 opacity-20">
      <Package size={64} className="mb-4" />
      <p className="font-black uppercase tracking-widest text-[10px]">No Stock Tracked</p>
    </div>
  );

  return (
    <div className="space-y-6 pb-32">
      {Object.entries(groups).map(([id, list]) => {
        const cat = CATEGORIES.find(c => c.id === id);
        const isCollapsed = collapsed[id];
        
        return (
          <div key={id} className="space-y-3">
            <button 
              onClick={() => toggleCategory(id)}
              className="w-full text-[10px] font-black uppercase tracking-[0.3em] text-slate-300 px-1 flex items-center justify-between group"
            >
              <div className="flex items-center gap-2">
                {cat.icon} {cat.name}
                <span className="ml-1 bg-slate-100 text-slate-400 px-1.5 py-0.5 rounded-full text-[8px] tracking-normal">{list.length}</span>
              </div>
              {isCollapsed ? <ChevronRight size={12} className="text-slate-200 group-hover:text-slate-400" /> : <ChevronDown size={12} className="text-slate-200 group-hover:text-slate-400" />}
            </button>
            
            {!isCollapsed && (
              <div className="grid gap-2 animate-in">
                {list.map(item => {
                  const status = calculateStatus(item);
                  const color = status === ItemStatus.RED ? 'bg-red-500' : status === ItemStatus.YELLOW ? 'bg-amber-500' : 'bg-emerald-500';
                  return (
                    <div key={item.id} className="bg-white p-4 rounded-3xl border border-slate-100 flex items-center gap-4 relative overflow-hidden group shadow-sm transition-all hover:translate-x-1">
                      <div className={`absolute left-0 top-0 bottom-0 w-1 ${color}`} />
                      <div className="flex-1 min-w-0">
                        <h4 className="font-bold text-slate-900 uppercase truncate text-sm tracking-tight">{item.name}</h4>
                        <div className="flex items-center gap-2 mt-1">
                          <p className="text-[8px] font-black text-slate-300 uppercase">Par: {item.parLevel}</p>
                          {item.expiryDate && (
                            <p className="text-[8px] font-black text-slate-300 uppercase flex items-center gap-1">
                              <Calendar size={8}/> {new Date(item.expiryDate).toLocaleDateString()}
                            </p>
                          )}
                        </div>
                      </div>
                      <div className="flex items-center gap-1 bg-slate-50 p-1 rounded-2xl border border-slate-100">
                        <button onClick={async (e) => {
                          e.stopPropagation();
                          await db.updateItem(item.id, { quantity: Math.max(0, item.quantity - 1)});
                          onUpdate();
                        }} className="p-2 text-slate-400 hover:text-red-500 transition-colors"><Minus size={14}/></button>
                        <span className="w-4 text-center font-black text-sm">{item.quantity}</span>
                        <button onClick={async (e) => {
                          e.stopPropagation();
                          await db.updateItem(item.id, { quantity: item.quantity + 1});
                          onUpdate();
                        }} className="p-2 text-slate-400 hover:text-emerald-500 transition-colors"><Plus size={14}/></button>
                      </div>
                      <button onClick={() => { 
                        requestConfirm("Delete Item?", `Permanently remove ${item.name}?`, async () => {
                          await db.deleteItem(item.id); 
                          onUpdate(); 
                        });
                      }} className="p-2 text-slate-200 group-hover:text-red-400 transition-colors">
                        <Trash2 size={16}/>
                      </button>
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        );
      })}
    </div>
  );
};

// --- View: Add ---

  );
};

// --- View: Shopping ---
const ShoppingListView = ({ items, onUpdate, showToast }) => {
  const [checked, setChecked] = useState(new Set());
  const [isProcessing, setIsProcessing] = useState(false);

  // Derive list
  const shoppingList = useMemo(() => {
    return items.filter(i => {
      const s = calculateStatus(i);
      return s === ItemStatus.RED || s === ItemStatus.YELLOW;
    }).sort((a, b) => {
      const sA = calculateStatus(a);
      const sB = calculateStatus(b);
      return sA === ItemStatus.RED ? -1 : 1;
    });
  }, [items]);

  // Initial auto-selection of Alerts (RED items)
  useEffect(() => {
    const alerts = shoppingList.filter(i => calculateStatus(i) === ItemStatus.RED);
    if (alerts.length > 0 && checked.size === 0) {
      setChecked(new Set(alerts.map(i => i.id)));
    }
  }, [shoppingList]);

  const toggleCheck = (id) => {
    const next = new Set(checked);
    if (next.has(id)) next.delete(id); else next.add(id);
    setChecked(next);
  };

  const handleRestock = async () => {
    if (checked.size === 0) return;
    setIsProcessing(true);
    try {
      // Perform atomic batch update to prevent race conditions
      const currentItems = await db.getItems();
      const updatedItems = currentItems.map(item => {
        if (checked.has(item.id)) {
          return {
            ...item,
            quantity: Math.max(item.quantity, item.parLevel) + 1,
            expiryDate: undefined, // Clear old expiry on restock as we have new batch
            lastModified: Date.now()
          };
        }
        return item;
      });

      await db.saveItems(updatedItems);
      setChecked(new Set());
      await onUpdate();
      showToast('Inventory Updated!', 'success');
    } catch (e) {
      showToast('Failed to update stock', 'error');
    } finally {
      setIsProcessing(false);
    }
  };

  if (shoppingList.length === 0) return (
    <div className="h-[60vh] flex flex-col items-center justify-center text-center opacity-30 animate-in">
      <CheckCircle2 className="w-16 h-16 mb-4 text-emerald-500" />
      <p className="font-black uppercase text-[10px] tracking-widest">Everything Fully Stocked</p>
    </div>
  );

  const alertItems = shoppingList.filter(i => calculateStatus(i) === ItemStatus.RED);
  const lowItems = shoppingList.filter(i => calculateStatus(i) === ItemStatus.YELLOW);

  const renderItem = (item) => {
    const isChecked = checked.has(item.id);
    const deficit = Math.max(1, item.parLevel - item.quantity);
    const isAlert = calculateStatus(item) === ItemStatus.RED;
    
    return (
      <div 
        key={item.id} 
        onClick={() => toggleCheck(item.id)} 
        className={`flex items-center gap-4 p-5 cursor-pointer transition-all border-b border-slate-50 last:border-0 ${isChecked ? 'bg-slate-50/50 grayscale opacity-60' : 'hover:bg-slate-50'}`}
      >
        <div className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-slate-900 border-slate-900' : 'border-slate-200'}`}>
          {isChecked && <div className="w-2 h-2 bg-white rounded-sm rotate-45" />}
        </div>
        <div className="flex-1 min-w-0">
          <h4 className={`font-black uppercase tracking-tighter truncate ${isChecked ? 'line-through' : ''}`}>{item.name}</h4>
          <div className="flex items-center gap-2">
            <p className={`text-[9px] uppercase font-bold ${isAlert ? 'text-red-500' : 'text-amber-500'}`}>
              {isAlert ? 'Critical Alert' : 'Low Stock'}
            </p>
            <span className="text-slate-200">â€¢</span>
            <p className="text-[9px] uppercase font-bold text-slate-400">Need: +{deficit}</p>
          </div>
        </div>
      </div>
    );
  };

  return (
    <div className="space-y-6 pt-2 pb-32 animate-in">
      {alertItems.length > 0 && (
        <div className="space-y-3">
          <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-red-400 px-1 flex items-center gap-2">
            ðŸš¨ Critical Alerts
          </h3>
          <div className="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
            {alertItems.map(renderItem)}
          </div>
        </div>
      )}

      {lowItems.length > 0 && (
        <div className="space-y-3">
          <h3 className="text-[10px] font-black uppercase tracking-[0.3em] text-amber-400 px-1 flex items-center gap-2">
            ðŸ“‰ Low Stock
          </h3>
          <div className="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
            {lowItems.map(renderItem)}
          </div>
        </div>
      )}

      {checked.size > 0 && (
        <div className="fixed bottom-24 left-6 right-6 max-w-sm mx-auto animate-in">
          <button 
            onClick={handleRestock} 
            disabled={isProcessing}
            className="w-full py-6 bg-slate-900 text-white font-black rounded-3xl shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all disabled:opacity-50"
          >
            <ShoppingBag size={20}/>
            {isProcessing ? 'Updating...' : `Buy Selected (${checked.size})`}
          </button>
        </div>
      )}
    </div>
  );
};

// --- View: Settings ---
const SettingsView = ({ onRefresh, onExportCSV, requestConfirm, showToast }) => {
  const fileInputRef = useRef(null);

  const handleImportCSV = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (event) => {
      const text = event.target.result;
      const newItems = parseCSV(text);
      if (newItems.length > 0) {
        requestConfirm("Import Data?", `Found ${newItems.length} items. Merge with your existing inventory?`, async () => {
          const existing = await db.getItems();
          const merged = [...existing];
          newItems.forEach(newItem => {
            if (!merged.find(m => m.name.toLowerCase() === newItem.name.toLowerCase())) {
              merged.push(newItem);
            }
          });
          await db.saveItems(merged);
          onRefresh();
          showToast('Import successful!', 'success');
        });
      } else {
        showToast('Invalid CSV file', 'error');
      }
    };
    reader.readAsText(file);
    e.target.value = ''; // Reset input
  };

  return (
    <div className="space-y-6 pt-4 pb-32 animate-in">
      <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden">
        <ShieldCheck className="absolute right-[-20px] top-[-20px] w-48 h-48 opacity-10 rotate-12" />
        <h2 className="text-xl font-black uppercase tracking-widest mb-2 italic">Data Security</h2>
        <p className="text-xs text-slate-400 font-medium leading-relaxed">
          Your inventory is saved locally on this device. **Warning:** Your data will be permanently lost if you clear your browser history/data or delete this page from your device. 
          Use the manual backup tools below to keep your data safe.
        </p>
      </div>

      <div className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
        <h3 className="text-xs font-black uppercase mb-6 opacity-30 tracking-widest flex items-center gap-2">
          <FileSpreadsheet size={16}/> Data Management
        </h3>
        <div className="grid gap-3">
          <button 
            onClick={onExportCSV} 
            className="w-full bg-slate-50 p-5 rounded-3xl flex items-center justify-between font-bold text-sm hover:bg-slate-100 transition-colors group"
          >
            <span className="flex items-center gap-3"><Download size={18} className="text-slate-400 group-hover:text-slate-900"/> Export Data</span>
            <span className="text-[10px] text-slate-300 uppercase tracking-widest">.CSV</span>
          </button>
          
          <button 
            onClick={() => fileInputRef.current?.click()} 
            className="w-full bg-slate-50 p-5 rounded-3xl flex items-center justify-between font-bold text-sm hover:bg-slate-100 transition-colors group"
          >
            <span className="flex items-center gap-3"><Upload size={18} className="text-slate-400 group-hover:text-slate-900"/> Import Data</span>
            <input 
              type="file" 
              ref={fileInputRef} 
              onChange={handleImportCSV} 
              accept=".csv" 
              className="hidden" 
            />
            <ChevronRight size={16} className="text-slate-200"/>
          </button>
        </div>
      </div>

      <div className="bg-amber-50 border border-amber-100 p-6 rounded-[2rem] flex items-start gap-4">
        <Info className="text-amber-500 shrink-0 mt-1" size={20}/>
        <div className="space-y-1">
          <h4 className="font-black text-[10px] uppercase text-amber-600 tracking-widest">Import Guide</h4>
          <p className="text-[10px] font-medium text-amber-700/70 leading-relaxed">
            CSV files should match the header format: "Name, Category, Quantity, Par Level, Expiry Date".
          </p>
        </div>
      </div>

      <p className="text-[10px] text-slate-300 font-bold uppercase tracking-[0.2em] text-center pt-8">Overstock Guard v2.0.0</p>
    </div>
  );
};

// --- Main App ---
const App = () => {
  const [view, setView] = useState('inventory');
  const [items, setItems] = useState([]);
  const [loading, setLoading] = useState(true);
  
  // Custom UI notification states
  const [modal, setModal] = useState({ open: false, title: '', message: '', onConfirm: null });
  const [toast, setToast] = useState({ message: '', type: 'info', open: false });

  const refresh = async () => { 
    const data = await db.getItems(); 
    setItems(data); 
    setLoading(false); 
  };

  useEffect(() => { refresh(); }, []);

  const stats = useMemo(() => items.reduce((a, i) => {
    const s = calculateStatus(i);
    if (s === ItemStatus.RED) a.crit++; else if (s === ItemStatus.YELLOW) a.low++;
    return a;
  }, { crit: 0, low: 0 }), [items]);

  const requestConfirm = (title, message, onConfirm) => {
    setModal({ open: true, title, message, onConfirm: () => { onConfirm(); setModal({ ...modal, open: false }); } });
  };

  const showToast = (message, type = 'info') => {
    setToast({ message, type, open: true });
  };

  const handleExportCSV = () => {
    if (items.length === 0) {
      showToast("Inventory is empty", 'error');
      return;
    }
    const csvContent = convertToCSV(items);
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', `overstock-guard-${new Date().toISOString().split('T')[0]}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showToast('Export successful!', 'success');
  };

  return (
    <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-50 overflow-hidden relative border-x border-slate-200 shadow-2xl">
      <header className="px-6 pt-12 pb-6 bg-white border-b z-20 shadow-sm">
        <div className="flex justify-between items-center mb-6">
          <div className="flex items-center gap-3">
            <div className="bg-slate-900 p-2.5 rounded-xl rotate-3 shadow-lg shadow-slate-200 cursor-pointer" onClick={() => setView('inventory')}>
              <Package className="text-white" size={20}/>
            </div>
            <div onClick={() => setView('inventory')} className="cursor-pointer">
              <h1 className="text-xl font-black uppercase tracking-tighter italic">Overstock Guard</h1>
            </div>
          </div>
          <button onClick={() => setView('settings')} className={`p-2 rounded-xl transition-all ${view === 'settings' ? 'bg-slate-100 text-slate-900' : 'text-slate-300'}`}>
            <SettingsIcon size={20}/>
          </button>
        </div>
        
        {view !== 'settings' && (
          <div className="flex gap-2">
            <div 
              onClick={() => setView('shopping')}
              className={`flex-1 p-3 rounded-2xl text-center border cursor-pointer transition-all active:scale-95 ${stats.crit > 0 ? 'bg-red-50 border-red-100 hover:bg-red-100' : 'bg-slate-50 border-slate-100'}`}
            >
              <span className={`block text-lg font-black leading-none ${stats.crit > 0 ? 'text-red-600' : 'text-slate-600'}`}>{stats.crit}</span>
              <span className={`text-[7px] font-black uppercase tracking-widest ${stats.crit > 0 ? 'text-red-400' : 'text-slate-400'}`}>Alerts</span>
            </div>
            <div 
              onClick={() => setView('shopping')}
              className={`flex-1 p-3 rounded-2xl text-center border cursor-pointer transition-all active:scale-95 ${stats.low > 0 ? 'bg-amber-50 border-amber-100 hover:bg-amber-100' : 'bg-slate-50 border-slate-100'}`}
            >
              <span className={`block text-lg font-black leading-none ${stats.low > 0 ? 'text-amber-600' : 'text-slate-600'}`}>{stats.low}</span>
              <span className={`text-[7px] font-black uppercase tracking-widest ${stats.low > 0 ? 'text-amber-400' : 'text-slate-400'}`}>Low Stock</span>
            </div>
            <div 
              onClick={() => setView('inventory')}
              className="flex-1 bg-slate-50 p-3 rounded-2xl text-center border border-slate-100 cursor-pointer hover:bg-slate-100 transition-all active:scale-95"
            >
              <span className="block text-lg font-black text-slate-600 leading-none">{items.length}</span>
              <span className="text-[7px] font-black uppercase text-slate-400 tracking-widest">Total</span>
            </div>
          </div>
        )}
      </header>

      <main className="flex-1 overflow-y-auto px-6 pt-4 no-scrollbar">
        {loading ? (
          <div className="h-full flex items-center justify-center opacity-10">
            <BarChart3 size={48} className="animate-bounce"/>
          </div>
        ) : view === 'inventory' ? (
          <InventoryView items={items} onUpdate={refresh} requestConfirm={requestConfirm} />
        ) : view === 'add' ? (
          <AddItemView onAdded={() => { refresh(); setView('inventory'); showToast('Added to stock', 'success'); }} />
        ) : view === 'shopping' ? (
          <ShoppingListView items={items} onUpdate={refresh} showToast={showToast} />
        ) : view === 'settings' ? (
          <SettingsView 
            onRefresh={refresh}
            onExportCSV={handleExportCSV} 
            requestConfirm={requestConfirm}
            showToast={showToast}
          />
        ) : null}
      </main>

      <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-xl border-t px-8 py-6 flex justify-between items-center safe-bottom z-20">
        <button onClick={() => setView('inventory')} className={view === 'inventory' ? 'text-slate-900 scale-110' : 'text-slate-200 transition-all'}>
          <BarChart3 size={24}/>
        </button>
        <button onClick={() => setView('add')} className="bg-slate-900 text-white p-4 rounded-[1.8rem] -mt-12 shadow-2xl border-[6px] border-slate-50 hover:bg-slate-800 transition-colors active:scale-95">
          <PlusCircle size={28}/>
        </button>
        <button onClick={() => setView('shopping')} className={view === 'shopping' ? 'text-slate-900 scale-110' : 'text-slate-200 transition-all'}>
          <ShoppingCart size={24}/>
        </button>
      </nav>

      {/* Global Modals */}
      <ConfirmDialog 
        isOpen={modal.open} 
        title={modal.title} 
        message={modal.message} 
        onConfirm={modal.onConfirm} 
        onCancel={() => setModal({ ...modal, open: false })} 
      />
      {toast.open && <Toast message={toast.message} type={toast.type} onClose={() => setToast({ ...toast, open: false })} />}
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
